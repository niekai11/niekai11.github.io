<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculatrice</title>
</head>
<body>
  <!-- Formulaire d'inscription -->
  <form>
    <h1>Calculatrice</h1>
    <!-- textbox pour les nombres -->
    <label for="txtNum1">Entrez votre premier nombre:</label>
    <input type="text" id="txtNum1">
    <br><br>
    <label for="txtNum2">Entrez votre deuxième nombre:</label>
    <input type="text" id="txtNum2">
    <br><br>

    <!-- Checkbox pour les opérations -->
    <label for="chkLangues">Opérations chosis:</label><br>
    <input type="checkbox" id="chkOperation" name="operations" value="+">Addition<br>
    <input type="checkbox" id="chkOperation" name="operations" value="-">Soustraction<br>
    <input type="checkbox" id="chkOperation" name="operations" value="*">Multiplication<br>
    <input type="checkbox" id="chkOperation" name="operations" value="/">Division<br>
    <input type="checkbox" id="chkOperation" name="operations" value="%">Modulo<br>


    <br>


    <!-- bouton pour soumettre le formulaire -->
    <input type="button" id="btnSoumet" onclick="confirmeCalculatrice()"  value="Soumettre vos entrés">
    <!-- Création d'une section pour l'affichage des résultats -->
    <div id="divAffiche">
    </div>
    <script>
        function confirmeCalculatrice() {
            //Chercher les données dans le formulaire
            let num1 = parseInt(document.getElementById("txtNum1").value);
            let num2 = parseInt(document.getElementById("txtNum2").value);
            let affiche = document.getElementById("divAffiche");
            //Pour déterminer lesquels des checkbox sont cochés
            let checkOperation = document.getElementsByName("operations");
            for (let i=0; i < checkOperation.length; i++) {
              if (checkOperation[0].checked) {
                let addition = (num1 + num2)
                return addition
              }if (checkOperation[1].checked) {
                let soustraction = (num1 - num2)
                return soustraction
              }if (checkOperation[2].checked) {
                let multiplication = (num1 * num2)
                return multiplication
              }if (checkOperation[3].checked) {
                let division = (num1 / num2)
                return division
              }if (checkOperation[4].checked) {
                let modulo = (num1 % num2)
                return modulo
              }
            }

        affiche.innerHTML = return;
        }
    </script>
  </form>
</body>
</html>
